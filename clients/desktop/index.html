<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Pharaoh Tools Installer</title>
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-theme.css">
        <link rel="stylesheet" href="css/jquery-ui.css">
    </head>

    <body class="drag_body">
        <form id="pharaoh_form">
            <div id="page_wrapper">
                <div id="application_controls">
                    <div class="application_control">
                        <span id="btn-close" class="application_control_button btn-danger btn">Close</span>
                    </div>
                    <div class="application_control">
                        <span id="btn-min" class="application_control_button btn-warning btn">Min</span>
                    </div>
                    <div class="application_control">
                        <span id="btn-max" class="application_control_button btn-primary btn">Max</span>
                    </div>
                </div>
                <div id="message_overlay">

                </div>
            </div>
        </form>
    </body>

    <script>
        // You can also require other files to run in this process
        require('./renderer.js')
        require('./uniter_bundle/bundle.js')
    </script>

</html>
